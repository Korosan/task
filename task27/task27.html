<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task27</title>
	<link rel="stylesheet" href="style/task27.css">
	<script type="text/javascript" src="script/task27.js"></script>
</head>
<body>
<div id="scene">
	<div id="planet">
		<div class="nearOrbit1"></div>
		<div class="nearOrbit2"></div>
		<div class="nearOrbit3"></div>
		<div class="nearOrbit4"></div>
	</div>
	<ul>
	</ul>
</div>
<div id="control">
	<div id="powerSystem_choose">
		<label>动力系统选择：</label>
		<label>
			<input type="radio" name="speedchoose" value="前进号" checked="checked" />
			前进号(速率30px/s,能耗5%/s)
		</label>
		<label>
			<input type="radio" name="speedchoose" value="奔腾号" />
			奔腾号(速率50px/s,能耗7%/s)
		</label>
		<label>
			<input type="radio" name="speedchoose" value="超越号" />
			超越号(速率80px/s,能耗9%/s)
		</label>
	</div>
	<div id="energySystem_choose">
		<label>能源系统选择：</label>
		<label>
			<input type="radio" name="energychoose" value="劲量型" checked="checked" />
			劲量型(补充能源速度2%/s)
		</label>
		<label>
			<input type="radio" name="energychoose" value="光能型" />
			光能型(补充能源速度3%/s)
		</label>
		<label>
			<input type="radio" name="energychoose" value="永久型" />
			永久型(补充能源速度4%/s)
		</label>
	</div>
	
	<label>创建新的飞船：</label>
	<input type="button" value="创建飞船" onclick="control.createAirship()" />
</div>
<div id="control-show">
	<div id="info_head">信息框</div>
	<div id="info_area">
		<div id="msg"></div>
		<div id="msg_end"></div>
	</div>
</div>
</body>
</html>
